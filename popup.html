<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Gmail Analytics</title>
</head>
<body>
    <header>
        <img src="./images/icon128.png" alt="icon">
        <h1>Gmail Analytics</h1>
    </header>
    <main>
        <h2>Setup Your Google Analytics:</h2>
        <ol>
            <li>Go to <a href="https://www.google.com/analytics/#?modal_active=none">Google Analytics</a> and sign in.</li>
            <li>Click the Admin button in the lower left screen.</li>
            <li>Create a Property by entering a name and a generic url.</li>
            <li>Click Get Tracking Id</li>
            <li>Add TrackingId to /dist/extension.js line 13403</li>
        </ol>
    </main>
    <script src="./popup.js"></script>
</body>
</html>
